<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12 DTS 2020</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
		<link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="container"><a href="#">Dicoba gan</a></div>
    </header>
    <div class="utama"></div>
    <div class="extra1"></div>
		
		<!--	start	extra2 -->
		<div class="extra2">
			<div class="container">
				<h2 class="section-title">HUBUNGI KAMI</h2>
				<hr width="100px;" class="line">
				<p class="text-abu"><i>Untuk informasi lebih lanjut, silahkan hubungi kami pada form dibawah ini</i></p>
				<div class="contact-section">
					<div id="alert_kontak" class="alert alert-danger">
						<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
						<span id="alert_status"></span>
					</div>
					<form class="form-contact">
						<strong class="form-title text-default">Nama Lengkap :</strong>
						<input id="nama" placeholder="Nama Lengkap">
						<strong class="form-title text-default">Alamat Email :</strong>
						<input id="email" placeholder="Email">
						<strong class="form-title text-default">Pesan :</strong>
						<textarea id="pesan" rows="10" placeholder="Pesan"></textarea>
						<button type="button" class="btn btn-default" onclick="send_email()"><i class="fa fa-paper-plane"></i>Kirim</button>
					</form>
				</div>
			</div>
		</div>
		<!--	end	extra2 -->
  
		<footer class="footer"></footer>
    <script src="js/script.js"></script>
  </body>
</html>
