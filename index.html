<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12 DTS 2020</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/animasi.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="container"><a href="#">Dicoba gan</a></div>
    </header>
		<!--	start	utama -->
		<div class="utama">
			<div class="slideshow-container">
				<div class="slide fade">
					<img width="400px" src="img/slider1.png">
				</div>
		
				<div class="slide fade">
					<img width="400px" src="img/slider2.png">
				</div>
		
				<div class="slide fade">
					<img width="400px" src="img/slider3.png">
				</div>
		
				<div class="slide fade">
					<img width="400px" src="img/slider4.png">
				</div>
				<div class="controls">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
				</div>
				<a class="prev" onclick="plusSlides(-2)">&#10094;</a>
				<a class="next" onclick="plusSlides(0)">&#10095;</a>
			</div>
		</div>
		<!--	end utama-->
    <div class="extra1"></div>
    <div class="extra2"></div>
    <footer class="footer"></footer>
    <script src="js/script.js"></script>
  </body>
</html>
